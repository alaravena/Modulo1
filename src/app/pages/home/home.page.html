<ion-header>
  <app-encabezado [PageTitle]="tituloPagina" ></app-encabezado>
</ion-header>

<ion-content>
  <ion-list *ngIf="listadoPersonas">
    <ion-item *ngFor='let persona of listadoPersonas'>
        <ion-avatar slot="start">
            <img [src]='persona.avatar'>
        </ion-avatar>
        <ion-label>
            <h2>{{ persona.first_name }}</h2>
            <h3>{{ persona.last_name }}</h3>
        </ion-label>
    </ion-item>
</ion-list>
</ion-content>
